			<input id="nameField" type="text" class="full-width" placeholder="NAME">
		</label>
		<label class="full-width">
			Room:
			<input id="roomField" type="text" class="full-width" placeholder="ROOM">
		</label>
		<button class="full-width" onClick="joinGame()">Go!</button>
		</a>
	</div>

	<script>
		function joinGame() {
			var name = document.getElementById('nameField').value;
			var room = document.getElementById('roomField').value;
			var destination = window.location.origin + '/client';
			destination += "?lazy=meh"
			if (name) destination += ('&name=' + name)
			if (room) destination += ('&room=' + room.toUpperCase())
			location.href = destination;
		}
	</script>
